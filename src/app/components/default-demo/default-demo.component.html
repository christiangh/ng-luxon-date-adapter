<div class="flex flex-col gap-4 p-6 max-w-md mx-auto">
  <div class="flex gap-2">
    <button
      class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 transition"
      (click)="setZone('Europe/Madrid')"
    >
      Madrid
    </button>

    <button
      class="px-4 py-2 rounded bg-emerald-600 text-white hover:bg-emerald-700 transition"
      (click)="setZone('Atlantic/Canary')"
    >
      Canarias
    </button>

    <button
      class="px-4 py-2 rounded bg-amber-600 text-white hover:bg-amber-700 transition"
      (click)="resetValue()"
    >
      Set default value
    </button>
  </div>

  <mat-form-field class="example-full-width">
    <mat-label>Choose a date</mat-label>
    <input #input matInput [matDatepicker]="picker" [(ngModel)]="currentDate" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div class="text-sm text-gray-600 dark:text-gray-300">
    Zona actual: <span class="font-semibold">{{ currentZone() }}</span>
  </div>

  <div class="text-sm text-gray-600 dark:text-gray-300">
    Valor actual: <span class="font-mono">{{ currentDate | json }}</span>
  </div>
</div>
